<!DOCTYPE html>
<html>
	<head>
		<title>To-do List</title>
		<style type="text/css">
			body{
				padding: 30px;
			}
			h3{
				color: firebrick;
				font-family: sans-serif;
			}
			ul{
				font-size: 20px;
				list-style-type: square;
			}
		</style>
	</head>
	<body>
		<h1>My To-do List</h1>
		<h3>TODAY</h3>
		<ul>
			<li>Plan for the <b>upcoming exam</b></li>
			<li>Clean up study desk</li>
		</ul>
		<h3>TOMORROW</h3>
		<ul>
			<li>Take Math tuitions for brother</li>
			<li>Catch up with school friends</li>
			<li>Study for <b>3 hours</b></li>
		</ul>
		<h3>DAY AFTER</h3>
		<ul>
			<li>Plan for the week ahead</li>
			<li>Buy books</li>
		</ul>
	</body>
</html>
